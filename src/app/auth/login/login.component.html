<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <form (ngSubmit)="onSubmit(loginForm)"
          #loginForm=ngForm>
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput
               placeholder="Email"
               name="email"
               type="email"
               [(ngModel)]="usuario.email"
               required
               email>
        <mat-error>
          El campo email posee errores.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput
               type="password"
               placeholder="Password"
               name="password"
               [(ngModel)]="usuario.password"
               required
               minlength="6">
        <mat-error>
          El campo contrase√±a posee errores.
        </mat-error>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
  <mat-label>No posee un usuario?  <a routerLink="/register">Registrarse</a></mat-label>
</mat-card>
